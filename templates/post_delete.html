{% extends "base.html" %}

{% block content %}

<h1>Delete a Post</h1>

<div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Do you want to delete {{object.id}}?</p>
        <button type="submit">Delete Post</button>
    </form>
</div>

{% endblock content %}
